<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/index.css">
    <script src="../script/app.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Bloco de Notas</title>
</head>

<body>
    <div class="container-fluid">

        <div class="row header">
            <div class="col-2 logo-header">
                <a href="https://notepad-app-bycaua.netlify.app/public/archived.html" rel="noopener noreferrer">
                    <img src="https://webstockreview.net/images/google-keep-icon-png-4.png" alt="">
                </a>
            </div>
            <div class="col search-header">
                <div class="justify-content-center">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control input-text" placeholder="Search for notes or keywords"
                            id="searchInput">
                        <div class="input-group-append">
                            <button class="btn btn-outline-warning btn-lg" type="button" id="searchButton">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-2 light-dark-switch-header">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
                        onclick="changeDisplayLightDarkSwitch()">
                    <label class="form-check-label " for="flexSwitchCheckDefault"><i class="bi bi-brightness-high-fill"
                            id="light-dark-text"></i></label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-2 side-bar">
                <a href="https://notepad-app-bycaua.netlify.app/public/index.html" rel="noopener noreferrer" class="row notes-side-bar"
                    id="notes-side-bar">
                    <i class="col-lg-3 bi bi-lightbulb"
                        style="display: flex; justify-content: center; align-items: center; text-decoration: none; color: rgb(17, 17, 17); font-size: 22px;"></i>
                    <h3 class="col">Notes</h3>
                </a>
                <a href="https://notepad-app-bycaua.netlify.app/public/archived.html" rel="noopener noreferrer" class="row archived-side-bar"
                    id="archived-side-bar" style="background-color: yellow;">
                    <i class="col-lg-3 bi bi-archive"
                        style="display: flex; justify-content: center; align-items: center; text-decoration: none; color: rgb(17, 17, 17); font-size: 22px;"></i>
                    <h3 class="col">Archived</h3>
                </a>
                <a href="#" id="open-note-form" class="row notes-side-bar" onclick="openCreateNoteWindow()">
                    <i class=" col-lg-3 bi bi-file-earmark-plus"
                        style="display: flex; justify-content: center; align-items: center; text-decoration: none; color: rgb(17, 17, 17); font-size: 22px;"></i>
                    <h3 class="col">Create Note</h3>
                </a>

            </div>
            <div class="col">
                <div class="note-container" id="archived"></div>
            </div>
        </div>

        <div class="row">
            <!-- Overlay to display the note form -->
            <div class="overlay" id="note-overlay">
                <!-- Note form -->
                <div class="note-form" id="note-form">
                    <form>
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" class="create-note-input">

                        <label for="text">Note:</label>
                        <textarea id="text" name="text" rows="10" class="create-note-input"></textarea>

                        <input type="submit" value="Save" id="submit-button" class="create-note-button btn btn-success">
                        <button type="button" id="cancel-button"
                            class="btn btn-warning create-note-button">Cancel</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col footerClass">
                <p>Feito com <i class="bi bi-heart-fill" style="color: red;"></i> por Cau√£</p>
            </div>
        </div>
    </div>
</body>

</html>
